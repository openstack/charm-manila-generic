local_overlay_enabled: False

series: bionic
services:
  manila:
    charm: ch:manila
    num_units: 1
    options:
      default-share-backend: generic
    channel: train/edge
  manila-generic:
    charm: ../../../manila-generic.charm
    options:
      driver-handles-share-servers: False
  rabbitmq-server:
    charm: ch:rabbitmq-server
    num_units: 1
    channel: 3.6/edge
  percona-cluster:
    charm: ch:percona-cluster
    num_units: 1
    channel: 5.7/edge
  keystone:
    charm: ch:keystone
    num_units: 1
    channel: train/edge
  nrpe:
    charm: cs:nrpe

relations:
  - - manila:manila-plugin
    - manila-generic
  - - manila
    - rabbitmq-server
  - - manila
    - keystone
  - - keystone
    - percona-cluster
  - - manila
    - percona-cluster
  - - 'nrpe:nrpe-external-master'
    - 'manila:nrpe-external-master'
