series: bionic
options:
  source: &source cloud:bionic-train
services:
  manila:
    charm: ch:manila
    num_units: 1
    options:
      default-share-backend: generic
      openstack-origin: *source
    channel: train/edge
  manila-generic:
    charm: ../../../manila-generic
    options:
      driver-handles-share-servers: False
  rabbitmq-server:
    charm: ch:rabbitmq-server
    num_units: 1
    options:
      source: *source
    channel: 3.8/edge
  percona-cluster:
    charm: ch:percona-cluster
    num_units: 1
    options:
      source: *source
  keystone:
    charm: ch:keystone
    num_units: 1
    options:
      openstack-origin: *source
    channel: train/edge

relations:
  - - manila:manila-plugin
    - manila-generic
  - - manila
    - rabbitmq-server
  - - manila
    - keystone
  - - keystone
    - percona-cluster
  - - manila
    - percona-cluster
